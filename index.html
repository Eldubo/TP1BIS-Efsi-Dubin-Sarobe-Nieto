<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <form action="index.html" method="get">
        <label for="notaMatematica">Ingrese la nota de matematica</label>
        <input type="text" id="notaMatematica" onkeyup="VerificarMatematica()">
        <label for="notaLengua">Ingrese la nota de lengua</label>
        <input type="text" id="notaLengua" onkeyup="VerificarLengua()">
        <label for="notaEfsi">Ingrese la nota de EFSI</label>
        <input type="text" id="notaEfsi" onkeyup="VerificarEFSI()">
        <div id="resultados">
            <p id="mostrarPromedio"></p>
            <p id="mostrarMayorNota"></p>
        </div>
        <button id = "botonCalcularPromedio" onclick="CalcularPromedio()">Calcular Promedio</button>
        <button id="botonMostrarNota" onkeyup="NotaMasAlta()">Mostrar materia con mayor nota</button>
    </form>
    <script src="js/funciones.js"></script>
</body>
</html>
